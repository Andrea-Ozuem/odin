<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
<main class="wrapper">
    <div class="container">
        <button class="restart btn">Restart</button>
        <button class="add btn">Add Player Names</button>
        <div class="game">
            <p class="turn"></p>
            <dialog>
                <form action="#">
                    <div class="title">
                        <label for="player1">Player 1 name</label>
                        <input required type="text" id="player1"></input>
                    </div>
                    <div class="title">
                        <label for="player2">Player 2 name</label>
                        <input id="player2" type="text"></input>
                    </div>
        
                    <!-- <button id="cancel" formmethod="dialog">Cancel</button> -->
                    <button id="submit" type="submit">Submit</button>
                </form>
            </dialog>

            <div class="board">
            </div>
            <!-- <div class="stats">
                <div class="player1">
                    <p>Player 1 (X)</p>
                    <div class="points">0</div>
                </div>
                <div class="tie">
                    <p>Tie</p>
                    <div class="points">0</div>
                </div>
                <div class="player2">
                    <p>Player 2 (O)</p>
                    <div class="points">0</div>
                </div>
            </div> -->
        </div>
    </div>
</main>
</body>
</html>
