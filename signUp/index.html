<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <section class="img-banner">
                <img src="assets/banner-img.jpg" alt="Image banner">
                <div class="logo">
                    <img src="assets/odin-lined.png" alt="Odin Logo">
                    <p>ODIN</p>
                </div>
            </section>
            <section class="content">
                <div class="box">
                    <div class="txt-box">
                        <p>
                            This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.
                        </p>
                        <p>Sign up <em>now</em> to get started.</p>
                        <p>You <em>know</em> you want to.</p>
                    </div>
                    <form action="#">
                        <fieldset>
                            <p>Let's do this!</p>

                            <div class="inputs">
                                <div class="flex">
                                    <div class="item">
                                        <label for="fname">FIRST NAME</label>
                                        <input autocomplete="given-name" type="text" name="fname" id="fname">
                                    </div>
                                    <div class="item">
                                        <label for="lname">LAST NAME</label>
                                        <input autocomplete="family-name" type="text" name="lname" id="lname">
                                    </div>
                                </div>

                                <div class="flex">
                                    <div class="flex3">
                                        <label for="email">EMAIL</label>
                                        <input autocomplete="email" type="email" name="email" id="email">
                                    </div>
                                    <div class="flex3">
                                        <label for="phone">PHONE NUMBER</label>
                                        <input autocomplete="cc-number" type="text" name="number" id="number">
                                    </div>
                                </div>

                                <div class="flex">
                                    <div class="flex4">
                                        <label for="password">PASSWORD</label>
                                        <input autocomplete="new-password" type="password" name="password" id="password">
                                    </div>
                                    <div class="flex5">
                                        <label for="confirm">CONFIRM PASSWORD</label>
                                        <input autocomplete="new-password" type="password" name="confirm" id="confirm">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </form>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
